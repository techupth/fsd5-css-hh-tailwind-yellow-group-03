<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 h-screen flex items-center justify-center">

  <!-- Form Component -->
  <form class="h-min p-4 bg-white rounded-xl text-zinc-600">
    <h1 class="text-xl">Login to Website</h1>
    <!-- Input Container -->
    <div class="mt-4">
      <div class="flex justify-between items-center mb-4">
        <label class="font-bold" for="email">Email</label>
        <input
          class="p-2 border-zinc-600 border rounded-lg hover:outline-none hover:ring hover:ring-violet-500 focus:outline-none focus:ring focus:ring-violet-300"
          type="email" name="email" id="email">
      </div>
      <div class="flex justify-between items-center mb-4">
        <label class="font-bold" for="password">Password</label>
        <input
          class="p-2 border-zinc-600 border rounded-lg hover:outline-none hover:ring hover:ring-violet-500 focus:outline-none focus:ring focus:ring-violet-300"
          type="password" name="password" id="password">
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center mt-6 mb-4">
      <button
        class="w-36 p-2 rounded-full text-white bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:outline-0 focus:ring focus:ring-violet-300">Sign
        In</button>
      <button
        class="w-36 p-2 rounded-full text-violet-600 active:bg-violet-300 hover:bg-violet-100 focus:outline-0 focus:ring focus:ring-violet-300">Sign
        Up</button>
    </div>

  </form>
</body>

</html>
